<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <title>WW basic CRUD</title>

    <style>
        body{
            background-color: #1e222c;
            height: 100vh;
        }

        hr{
            color: white;
        }

        .btnCustom{
            background: none;
            border:none;
        }

        .hoverCustom:hover{
            opacity: .7;
        }

        input[type=number] {
            -moz-appearance: textfield;
            appearance: 1;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
            appearance: 1;
        }

    </style>
</head>
<body>
    
<div class="container">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-info mt-4 text-white " data-bs-toggle="modal" data-bs-target="#exampleModal">Add new user</button>
    <hr>
  
    <!-- Modal -->
    <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">Add user</h1>
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" aria-label="Close"><i class="bi bi-x-lg"></i></button>
                </div>

                <div class="modal-body">
                    <div class="mb-3">
                        <label for="firstName " class="form-label text-muted">First Name</label>
                        <input type="text" class="form-control bg-dark text-white " placeholder="Enter user name" id="firstName" focused>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label text-muted">Last Name</label>
                        <input type="text" class="form-control bg-dark text-white "  placeholder="Enter user lastname" id="lastName">
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label text-muted">Age</label>
                        <input type="number" class="form-control bg-dark text-white " placeholder="Enter user age" id="age">
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label text-muted">Status</label>
                        <select class="form-select bg-dark text-white" id="status">
                            <option value="" selected>Choose...</option>
                            <option value="Admin">Admin</option>
                            <option value="User">User</option>
                          </select>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-success text-white" id="addUser" >Add user</button>
                    <button type="button" class="btn btn-warning text-white" hidden id="updateUser" >Update user</button>
                    <button type="button" class="btn btn-danger text-white" hidden id="cancelUser" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
  
  
    <!-- Table -->
    <table class="table table-dark table-bordered table-hover ">
        <thead>
            <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Last name</th>
            <th scope="col">Age</th>
            <th scope="col">Status</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody id="tableBody" class="table-group-divider">
            <!-- data from JS -->
        </tbody>
    </table>

</div>




<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script src="app.js"></script>
<!-- <script type="module" src="app.js"></script> -->
</body>
</html>
